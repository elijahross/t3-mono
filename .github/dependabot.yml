version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"

  # npm wrapper dependencies
  - package-ecosystem: "npm"
    directory: "/npm"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps):"
